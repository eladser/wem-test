name: ğŸ”§ Fix Lockfile

on:
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: '0 2 * * 1' # Weekly on Monday at 2 AM

# Add proper permissions
permissions:
  contents: write
  actions: read

jobs:
  update-lockfile:
    name: ğŸ”„ Update Lockfile
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ğŸ“¦ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ§¹ Clean install
        run: |
          echo "ğŸ”„ Regenerating lockfile..."
          rm -f bun.lockb
          bun install
          echo "âœ… New lockfile generated"

      - name: ğŸ“ Commit updated lockfile
        run: |
          # Configure git
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if there are changes
          if [[ -n $(git status --porcelain) ]]; then
            echo "ğŸ“ Committing lockfile changes..."
            git add bun.lockb package.json
            git commit -m "chore: update lockfile [skip ci]"
            git push
            echo "âœ… Lockfile updated successfully"
          else
            echo "â„¹ï¸ No changes to commit"
          fi

      - name: ğŸ“Š Summary
        run: |
          echo "ğŸ¯ Lockfile Update Summary"
          echo "========================="
          echo "ğŸ“… Date: $(date)"
          echo "ğŸ”— Commit: $(git rev-parse HEAD)"
          echo "ğŸ“ Lockfile size: $(ls -lh bun.lockb | awk '{print $5}')"
          echo "âœ… Process completed"