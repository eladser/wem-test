name: ğŸš€ Deploy WEM Dashboard (npm version)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  quality-check:
    name: ğŸ” Code Quality & Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ” Lint code
        run: npm run lint:check

      - name: ğŸ—ï¸ Type check
        run: npm run type-check

      - name: ğŸ§ª Run tests
        run: npm test
        continue-on-error: true

  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: quality-check
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ”§ Build application
        run: npm run build
        env:
          REACT_APP_VERSION: ${{ github.sha }}
          REACT_APP_BUILD_DATE: ${{ github.event.head_commit.timestamp }}
          REACT_APP_ENVIRONMENT: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 7